
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTUI Live Editor (Final)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
  <link rel="stylesheet" href="style-converted.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      font-family: verdana;
	  font-size: 11px;
	  width: 100%;
	  padding: 0;
text-indent: 0;

    }
    #editor { width: 50%; height: 100%; }
    #preview { width: 50%; height: 100%; padding: 10px; overflow: auto; background: #f0f0f0; }
    .CodeMirror { width: 50%; height: 100% !important; }
    .widget { border: 1px solid #aaa; padding: 4px; margin: 4px; position: relative; }
    .MainWindow { background: #909090; }
.Panel {
  position: relative;
  background-color: #666;
  padding: 2px;
}


.UIItem {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #bbb;
  border: 1px solid #444;
}



	.Label, .Button, .Text-Edit
	{
	  display: block; margin: 4px 0; !important
	}
.TextEdit textarea {
  width: 100%;
  height: 100%;
  background-color: #1f1f1f;
  color: white;
  border: 1px solid #555;
  font-family: Verdana, sans-serif;
  font-size: 11px;
  padding: 0;
  margin: 0;
  resize: none;
  box-sizing: border-box;
  height: 200px;
}


  </style>
</head>
<body>
  <textarea id="editor">// Write OTUI code here</textarea>
  <div id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/toml/toml.min.js"></script>
  <script src="jtoml.js"></script>
  <script src="preview.js"></script>
  <script src="editor.js"></script>
</body>
</html>
